version: 2.1

orbs:
  kubernetes: circleci/kubernetes@1.3.0

jobs:
  check-code:
    docker:
      - image: cimg/python:3.7
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install Linter run lint to check Dockerfile
          command: |
            # make setup
            python3 -m venv venv
            . venv/bin/activate
            make install
            make lint
  push-docker:
    docker:
      - image: cimg/go:1.17

    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true

      - run:
          name: build and upload to docker hub
          command: |
            docker build --tag=app_udacity .
            docker images
            docker login -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD"
            docker tag app_udacity $DOCKERHUB_USERNAME/app_udacity
            docker push $DOCKERHUB_USERNAME/app_udacity

  create-eks-cluster:
    docker:
      - image: python:3.7-alpine3.11
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install eks and create EKS cluster
          command: |
            apk add --update tar gzip  curl
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/download/v0.83.0/eksctl_Linux_amd64.tar.gz" | tar xz -C /tmp
            mv /tmp/eksctl /usr/local/bin
            eksctl create cluster --name=EKSCluster-${CIRCLE_WORKFLOW_ID:0:7} --zones us-east-1a,us-east-1b,us-east-1c

  deploy-eks-cluster:
    docker:
      - image: cimg/python:3.7
        user: root
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: install kubectl tool and deploy the cluster
          command: |
            echo "----------------------------------------install-awscli-------------------------------------"
            sudo apt -y install tar gzip unzip curl
            sudo curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            sudo unzip awscliv2.zip
            sudo ./aws/install
            echo "----------------------------------------install-kubectl-----------------------------------"
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
            kubectl version --client
            echo "-------------------------------------pull-docker-update-config----------------------------"
            # deploy cluster
            aws eks update-kubeconfig --name EKSCluster-${CIRCLE_WORKFLOW_ID:0:7}
            docker pull $DOCKERHUB_USERNAME/app_udacity
            echo "---------------------------------------deploy-eks-to-cluster------------------------------"
            # kubectl port-forward 8080:80
            kubectl create namespace eks-deployment
            kubectl apply -f eks-deployment.yaml
            kubectl apply -f eks-service.yaml
            echo "---------------------------------------------Verify-----------------------------------------"
            kubectl get all -n app-deployment
            kubectl -n app-deployment describe service app-deployment
            echo "---------------------------------------------Rollout-----------------------------------------"
            kubectl rollout restart deployment/app-deployment
            echo "---------------------------------------------DONE-----------------------------------------"
workflows:
  default:
    jobs:
      - check-code
      - push-docker:
          requires: [check-code]
      - create-eks-cluster:
          requires: [push-docker]
      - deploy-eks-cluster:
          requires: [create-eks-cluster]
